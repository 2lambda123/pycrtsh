name: Mypy

on:
  push:
    paths:
      - '*.py'

jobs:
  mypy_py3:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          pip install mypy
          mypy --install-types --non-interactive
      - name: mypy
        run: |
          mypy .
